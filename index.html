<!DOCTYPE html>
<html>

<head>

	<title>LE CADEAU DE SAMBE </title>
	<link rel="icon" href="regard.PNG">
	<link rel="shortcut icon" href="regard.PNG">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="RETROUVEZ LE CADEAU SAMBE." />
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="./utile.js"></script>
	<script src="./jquery.min.js"></script>


</head> 

<body>
	<style type="text/css">

		body {
			background: url("./back.png") no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		* {
		    font-family: 'Poppins', sans-serif;
		}

		button {
			font-size: 2vw;
			background-color: #8ea3cc;
			padding: 10px;
			border-radius: 10px;
		}

		.grand {
			font-size: 40px;
			text-align: center;
		}
		.normal {
			font-size: 25px;
			text-align: center;
		}

		.center-screen {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			min-height: 98vh;
		}

		.fond-blanc {
			background: rgb(255 255 255 / 50%);
			padding: 10px;
		}

		.clock {
			font-family: 'Orbitron', sans-serif;
			text-align: center;
			color: red;
			width: 100%;
			position: fixed;
			z-index: 3;
			text-shadow: #004fb5 1px 0 10px;
		}

		#new-text {
			display: none;
		}

		rouge {
			color: red;
		}

		#main-menu > span {
		    border-style: groove;
		    margin: 10px;
		    display: flex;
		    width: 250px;
		    height: 250px;
		    justify-content: center;
		    align-items: center;
		    text-align: center;
		    padding: 20px;
		}

		#main-menu > span:hover {
			cursor: pointer;
			filter: brightness(150%);
		}

		.desact {
			background: rgba(151, 151, 151, 0.5);
			color: #2c2c2c;
		}

		.bleu {
			background: rgba(25, 91, 217, 0.5);
		}

		.vert {
			background: rgba(32, 145, 1, 0.5);
		}

		.jaune {
			background: rgba(255, 225, 107, 0.5);
		}

		#indication {
			display: none;
			width: 100%;
			position: fixed;
			top: 6vh;
			text-align: center;
			border-style: outset;
		}

		.home {
		    width: 40px;
		    height: 40px;
		    position: fixed;
		    right: 0;
		    z-index: 5;
		}

		.mini-home {
		    width: 20px;
		    height: 20px;

		}

		.home:hover {
			filter: brightness(150%);
			cursor: pointer;
		}

		#carre {
			background-color:red;
		    width: 150px;
		    height: 150px;
		}

		#cercle {
			background-color:red;
			border-radius: 50%;
			width: 150px;
			height: 150px;
		}

		#triangle {
			display : inline-block;
			height : 0;
			width : 0;
			border-right : 75px solid transparent;
			border-bottom : 130px solid red;
			border-left : 75px solid transparent;
		}


	    #diamond {
	      width: 0;
	      height: 0;
	      border: 87px solid transparent;
	      border-bottom-color: red;
	      position: relative;
	      top: -87px;
	    }
	    #diamond:after {
	      content: '';
	      position: absolute;
	      left: -87px;
	      top: 87px;
	      width: 0;
	      height: 0;
	      border: 87px solid transparent;
	      border-top-color: red;
	    }


		#conteneur {
			margin: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			padding: 20px;
		}

		#conteneur > div {
			margin: 20px;
		}

		#conteneur > div:hover {
			filter: contrast(50%);
			cursor: pointer;
		}


		.ma_fenetre {
		    display: block;
		    position: fixed;
		    top: 15%;
		    left: 15%;
		    width: 70%;
		    height: 80%;
		    z-index: 3;
		    opacity: 100%;
		    border-radius: 6px;
		    overflow: hidden;
		    box-shadow: 1px 0px 10px 1px;
		    background-color: #dbdbdb;
		}


		#entete-fenetre {
			float: right;
		}

		.bye_prev {
		    width: 30px;
		    height: 30px;
		    right: 0px;
		    top: 0px;
		    cursor: pointer;
		    position: absolute;
		    z-index: 3;
		}


		.titre_fenetre {
		    text-align: center;
		    font-weight: bold;
		    width: 100%;
		    font-size: 30px;
		}

		.responsive-container {
		    position: relative;
		    padding-bottom: 56.25%;
		    padding-top: 30px;
		    overflow: hidden;
		    width: 100%;
		    border-width: 0;
		}

		.responsive-container iframe, .responsive-container object, .responsive-container embed {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		}

		.lettre_E {
			font-size: 100px;
			left: -25px;
			position: relative;
			top: -10px;
		}
		.lettre_F {
			font-size: 100px;
			left: -25px;
			position: relative;
			top: 10px;
			z-index: 2;
		}

		.case {
		    width: 80px;
		    height: 80px;
		    display: flex;
		    border-style: inset;
		    border-bottom-width: 10px;
		    content: '1';
		    margin: 5px;
		    background-color: white;
		}

		.case:hover {
			cursor: pointer;
		}

		.vide {
		    border-style: unset;
		}

		.tip {
			position: fixed;
			text-shadow: #000 1px 0 10px;
			color: white;
			text-align: right;
			height: min-content;
		}

		.invisible {
			/*display: none;*/
		}

		.visible {
			display: block;
		}

		.lettre_alphabet {
			cursor: pointer;
			font-size: 80px;
			font-weight: bold;
			text-shadow:       
			    -1px 1px 0 #aaa,
			    -2px 2px 0 #a8a8a8,
			    -3px 3px 0 #bbb,
			    -4px 4px 0 #b8b8b8,
			    -5px 5px 0 #ccc,
			    -6px 6px 0 #c8c8c8,
			    -7px 7px 0 #ddd;
			padding: 5px;
			width: 75px;
			
			position: relative;
			top: 0;
			left: 0;
			font-size: 55px;
			height: min-content;
			display: inline;
		}

		.lettre_alphabet:hover {
		    color: #4f4e4e;
		}

		.container_alphabet {
			border-style: groove;
		}


		
	</style>

	<div id="tete">
	    <div class="grand clock" id="timer"></div>
	    <div id="indication" class="fond-blanc"></div>
    </div>

	<div class="center-screen">
		<!--
		<span class="grand fond-blanc">SITE EN COURS DE CONSTRUCTION... MERCI DE REVENIR PLUS TARD!</span>
		-->

		<span id="text-principal" class="grand fond-blanc">
			<div>Bravo !</div>
			<div>Etape 1 réussie. En même temps, ce n'était pas très difficile...</div>
			<button id="begin" onclick="aller_etape(1)">COMMENCER</button>
		</span>

		<span id="new-text" class="normal"></span>

	</div>

</body>


<script type="text/javascript" src="./index.js"></script>


</html>
